name: Apify Actor Health Check

on:
  schedule:
    # Run every Saturday at 8am PST (4pm UTC) - before the weekly report
    - cron: '0 16 * * 6'
  workflow_dispatch: # Allow manual trigger

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Apify Health Check
        run: node src/scripts/run-health-check.js
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}

      - name: Upload health check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: apify-health-report
          path: reports/apify-health-*.json
          retention-days: 30

      - name: Notify on critical failures
        if: failure()
        run: |
          echo "⚠️ Apify Health Check found critical issues"
          # Add Slack notification if webhook is available
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data '{"text":"⚠️ Apify Actor Health Check failed! Some scrapers may not be working. Please review the health check report."}' \
              ${{ secrets.SLACK_WEBHOOK_URL }}
          fi
