name: Weekly Social Media Report

on:
  schedule:
    # 2pm PST = 10pm UTC (during PST/winter)
    # 2pm PDT = 9pm UTC (during PDT/summer)
    # Using 10pm UTC to match PST
    - cron: '0 22 * * 0'
  workflow_dispatch:
    # Allow manual triggering for testing

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          # Install ffmpeg for audio extraction
          sudo apt-get update
          sudo apt-get install -y ffmpeg

          # Install yt-dlp for TikTok video downloading
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

          # Verify installations
          ffmpeg -version | head -1
          yt-dlp --version

      - name: Install npm dependencies
        run: npm ci

      - name: Generate weekly report
        run: node src/index.js
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"‚ùå Weekly Social Media Report failed! Check GitHub Actions for details."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
